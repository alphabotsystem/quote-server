apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote-server
  namespace: alpha-bot
  labels:
    app: quote-server
spec:
  replicas: 6
  selector:
    matchLabels:
      app: quote-server
  template:
    metadata:
      labels:
        app: quote-server
    spec:
      containers:
      - name: quote-server
        image: europe-west4-docker.pkg.dev/nlc-bot-36685/alpha-bot/quote-server
        imagePullPolicy: Always
        volumeMounts:
          - name: google-cloud-auth
            mountPath: /run/secrets/google-cloud-auth
            readOnly: true
        resources:
          requests:
            memory: "147Mi"
            cpu: "15m"
        env:
          - name: PRODUCTION_MODE
            value: "1"
          - name: IEXC_KEY
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: IEXC_KEY
        ports:
          - containerPort: 6900
      volumes:
        - name: google-cloud-auth
          secret:
            secretName: google-cloud-auth
            items:
              - key: gcloud_credentials.json
                path: key
---
apiVersion: v1
kind: Service
metadata:
  name: quote-server
  namespace: alpha-bot
spec:
  type: ClusterIP
  selector:
    app: quote-server
  ports:
    - protocol: TCP
      port: 6900
      targetPort: 6900